<html>
<head>
	<title> FORM HTML </title>
<body>
	<font type=arial black font size="6"> FORM HTML </font>
	<br> <br> </br>
	<font ty=arial size= "4" >
		Name : <input type = "text" name = "name">
        <br> </br>

        Jenis Kelamin :
        <input type="radio" name="jenis_kelamin" value="l"> laki-laki
        <input type="radio" name="jenis_kelamin" value="p"> Perempuan
        <br> </br>

        Adress : <input ty="text" name="adress">
        <br> </br>

        Country : 
        <select name="country">
            <option values="indonesia"> Indonesia </option>
            <option values="malaysia"> Malaysia </option>
            <option values="thailand"> Thailand </option>
            <option values="vietnam"> Vietnam </option>
        </select>
        <br> </br>

        Email : <input ty="text" name="email">
        <br> </br>

        Photo : 
        <input ty="text" name="photo">
        <button ty="browse" name="browse" value="Browse"> Browse
        </button>
        <br> </br>
        
        Comment : 
        <textarea name="comment" cols="45" rows="5" align="center"> 
        </textarea>
        <button ty="submit" name="submit" value="submit"> Submit
        </button>
        <br> </br>

        <label ty="label" name="label" value="label"> Form Registrasi
        </label>
    </font>
</body>
</html>
